platform: x64
clone_folder: c:\gopath\src\github.com\ethereumproject\go-ethereum
environment:
  GOPATH: c:\gopath
install:
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - go env
build_script:
  - go get -u ./cmd/geth
  - go build -o build/geth.exe -i ./cmd/geth
artifacts:
  - path: build/geth.exe
    name: geth
